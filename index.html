<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <!-- <div class="side"></div> -->
        <div class="sidebar">
            <div class="wrapper">
                <img src="./odin-lined.png" alt="" id="odin-img">
                <div class="odin-text">Odin TRIP</div>
            </div>
        </div>
        <div class="content">
            <div class="header">Adventure is calling—don’t miss it.
                Get expert tips, trail guides, and gear reviews. 
                <br>
                Be the <b><em>first</em></b> to know about hidden outdoor gems.
                <br>
                <br>
                Sign up <i>now</i> and fuel your next escape.</div>
            <div class="signup">
                <div id="letsdothis">Lets do this!</div>
                <br>
                <div class="submit-data">
                    <form action="example.com/path" method="post">
                        <div class="input-fields">
                            <div class="input-field">
                                <label for="first_name">Your first name:</label>
                                <br>
                                <input type="text" id="first_name" name="first_name" placeholder="Szilard">
                            </div>
                            <br>
                            <div class="input-field">
                                <label for="last_name">Your last name:</label>
                                <br>
                                <input type="text" id="last_name" name="last_name" placeholder="Nemeth">
                            </div>
                            <br>
                            <div class="input-field">
                                <label for="first_name">Email address:</label>
                                <br>
                                <input type="email" id="user_email" name="user_email" placeholder="example@gmail.com">
                            </div>
                            <br>
                            <div class="input-field">
                                <label for="phone_number">Your phone number:</label>
                                <br>
                                <input type="text" id="phone_number" name="phone_number" placeholder="+436706584694">
                            </div>
                            <br>
                            <div class="input-field">
                                <label for="password">Password:</label>
                                <br>
                                <input type="password" id="user_password" name="user_password" placeholder="Password">
                            </div>
                            <br>
                            <div class="input-field">
                                <label for="confirm_password">Confirm password:</label>
                                <br>
                                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <div>
                    <button id="create-account">Create Account</button>
                    <br>
                    <div>Already have an account? <a href="dummy.com/login">Log in</a></div>
                    
                </div>
            </div>
        </div>
        <!-- <div></div> -->
    </div>
</body>
</html>
